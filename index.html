<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #0a0f24, #1a1f3c);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  #gameContainer {
    background: rgba(255,255,255,0.05);
    padding: 30px 40px;
    border-radius: 25px;
    max-width: 700px;
    width: 90%;
    box-shadow: 0 0 50px #00d4ff66;
    text-align: center;
    backdrop-filter: blur(10px);
  }

  h1 {
    color: #00d4ff;
    font-size: 2.2em;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff66;
  }

  #stages {
    font-family: monospace;
    font-size: 1.2em;
    white-space: pre;
    margin-bottom: 20px;
    line-height: 1.2em;
    color: #00ffe1;
    text-shadow: 0 0 5px #00ffe1;
  }

  #wordDisplay {
    font-size: 2em;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }

  .letter-slot {
    display: inline-block;
    width: 30px;
    margin: 0 5px;
    border-bottom: 3px solid #00d4ff;
    text-transform: uppercase;
    font-weight: bold;
    transition: all 0.2s;
  }

  .space-slot {
    width: 20px;
    margin: 0 5px;
  }

  #lives {
    font-size: 1.2em;
    margin-bottom: 15px;
    color: #ff6b6b;
    text-shadow: 0 0 5px #ff6b6b;
  }

  #message {
    font-weight: bold;
    margin-bottom: 20px;
    font-size: 1.2em;
    min-height: 1.5em;
    color: #fff200;
    text-shadow: 0 0 5px #fff200;
  }

  #letters {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  button.letter {
    margin: 5px;
    padding: 10px 15px;
    border-radius: 10px;
    background: #00d4ff;
    border: none;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
    text-transform: uppercase;
    box-shadow: 0 0 10px #00d4ff66;
  }

  button.letter:hover:not(:disabled) {
    background: #00a6c7;
    box-shadow: 0 0 15px #00a6c7;
  }

  button.letter:disabled {
    background: #555;
    cursor: default;
    box-shadow: none;
  }

</style>
</head>

  |   |

];

let chosenWord = wordList[Math.floor(Math.random() * wordList.length)];
let display = chosenWord.split('').map(ch => ch === ' ' ? ' ' : '_');
let lives = 6;
let guessedLetters = [];

const wordDisplay = document.getElementById('wordDisplay');
const stagesDiv = document.getElementById('stages');
const livesDiv = document.getElementById('lives');
const messageDiv = document.getElementById('message');
const lettersDiv = document.getElementById('letters');

function updateDisplay() {
  wordDisplay.innerHTML = '';
  display.forEach(ch => {
    const slot = document.createElement('span');
    if (ch === ' ') {
      slot.classList.add('space-slot');
      slot.textContent = ' ';
    } else {
      slot.classList.add('letter-slot');
      slot.textContent = ch;
    }
    wordDisplay.appendChild(slot);
  });
  stagesDiv.textContent = stages[lives];
  livesDiv.textContent = `Lives: ${lives}/6`;
}

function checkLetter(letter) {
  if (guessedLetters.includes(letter)) {
    messageDiv.textContent = `You already guessed '${letter.toUpperCase()}'`;
    return;
  }

  guessedLetters.push(letter);

  if (chosenWord.includes(letter)) {
    for (let i = 0; i < chosenWord.length; i++) {
      if (chosenWord[i] === letter) display[i] = letter;
    }
    messageDiv.textContent = 'Good guess!';
  } else {
    lives--;
    messageDiv.textContent = `Wrong guess! '${letter.toUpperCase()}' is not in the name.`;
  }

  updateDisplay();

  if (!display.includes('_')) {
    messageDiv.textContent = 'ðŸŽ‰ YOU WIN! âš½';
    disableLetters();
  } else if (lives === 0) {
    messageDiv.textContent = `ðŸ’€ YOU LOSE! The player was: ${chosenWord}`;
    display = chosenWord.split('');
    updateDisplay();
    disableLetters();
  }
}

function disableLetters() {
  document.querySelectorAll('button.letter').forEach(btn => btn.disabled = true);
}

function createLetterButtons() {
  const alphabet = 'abcdefghijklmnopqrstuvwxyz';
  alphabet.split('').forEach(letter => {
    const btn = document.createElement('button');
    btn.textContent = letter;
    btn.classList.add('letter');
    btn.onclick = () => checkLetter(letter);
    lettersDiv.appendChild(btn);
  });
}
